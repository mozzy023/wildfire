<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Commhundred - Liste Vincenti Duel</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css?v=4" />
    <link rel="icon" href="assets/icons/favicon.ico?v=1">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icons-whitebg/favicon-32x32.png?v=1">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/icons-whitebg/favicon-16x16.png?v=1">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/icons-whitebg/apple-touch-icon.png?v=1">
    <link rel="manifest" href="assets/icons-whitebg/site.webmanifest?v=1">
    <link rel="icon" type="image/png" sizes="48x48" href="/assets/icons-whitebg/favicon-48x48.png?v=2">
    <link rel="icon" href="/favicon.ico?v=3" sizes="any">

    <style>
        .vincenti-item {
            padding: 1rem;
        }

        .deck-row {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 16px;
            align-items: start;
        }

        .deck-art {
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
            background: #f7f7f8;
            padding: 6px;
        }

        .deck-art img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
            object-fit: contain;
            background: #f7f7f8;
            box-shadow: 0 2px 6px rgba(0, 0, 0, .08);
        }

        .deck-info {
            display: flex;
            flex-direction: column;
            gap: .4rem;
        }

        .deck-link {
            align-self: flex-start;
        }

        .filter-container {}

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: #666;
            font-size: .95rem;
            margin: .5rem auto 1rem;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #ddd;
            border-top-color: var(--rosso-wildfire);
            border-radius: 50%;
            animation: spin .8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 1024px) {
            .deck-row {
                grid-template-columns: 280px 1fr;
            }
        }

        @media (max-width: 768px) {
            .deck-row {
                grid-template-columns: 1fr;
            }

            .deck-art {
                padding: 0;
            }

            .deck-link {
                width: 100%;
                text-align: center;
            }
        }

        .art-credits {
            margin: 1rem auto 0;
            text-align: center;
            font-size: .85rem;
            color: #666;
        }

        .art-credits a {
            color: var(--rosso-wildfire);
            text-decoration: none;
        }

        .art-credits a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <header>
                <div class="brand">
                    <img src="./logo.png" alt="Wildfire Logo" class="logo-img" />
                    <div class="logo-text">Commhundred</div>
                </div>
                <nav>
                    <a href="index.html">Home</a>
                    <a href="carte-limitate.html">Carte Limitate</a>
                    <a href="classifica-giocatori.html">Classifica Giocatori</a>
                    <a href="classifica-duel.html">Classifica Duel</a>
                    <a href="liste-vincenti.html">Liste Vincenti</a>
                    <a href="liste-vincenti-duel.html" class="active">Liste Vincenti Duel</a>
                    <a href="eventi.html">Eventi</a>
                </nav>
            </header>

            <main>
                <section class="visible">
                    <h2>Liste Vincenti Duel (1vs1)</h2>

                    <div class="filter-container" id="filterBox">
                        <label for="filter-y">Anno (Y):</label>
                        <select id="filter-y">
                            <option value="tutte">Tutte</option>
                        </select>
                        <label for="filter-s">Stagione (S):</label>
                        <select id="filter-s">
                            <option value="tutte">Tutte</option>
                        </select>
                    </div>

                    <div id="loading" class="loading">
                        <span class="spinner" aria-hidden="true"></span>
                        Caricamento in corso…
                    </div>

                    <ul id="vincenti-list" class="vincenti-list" aria-live="polite"></ul>

                    <p class="art-credits">
                        Card images courtesy of <a href="https://scryfall.com" target="_blank"
                            rel="noopener">Scryfall</a>.
                    </p>
                </section>
            </main>

            <footer class="footer-wrapper">
                <div class="footer-bottom">
                    <p>© 2025 Wildfire Store Roma - Tutti i diritti riservati</p>
                    <p>P.IVA 14182451006</p>
                </div>
            </footer>
        </div>
    </div>

    <script src="mazzi-vincenti-duel.js"></script>
    <!-- Hamburger script -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const header = document.querySelector("header");
            const nav = document.querySelector("nav");
            if (!header || !nav) return;
            let menuToggle = document.querySelector(".menu-toggle");
            if (!menuToggle) {
                menuToggle = document.createElement("button");
                menuToggle.className = "menu-toggle";
                menuToggle.type = "button";
                menuToggle.setAttribute("aria-label", "Apri il menu");
                menuToggle.setAttribute("aria-expanded", "false");
                menuToggle.innerHTML = '<span class="bar" aria-hidden="true"></span>';
                header.appendChild(menuToggle);
            }
            const openMenu = () => { nav.classList.add("show"); menuToggle.classList.add("is-open"); };
            const closeMenu = () => { nav.classList.remove("show"); menuToggle.classList.remove("is-open"); };
            const isOpen = () => nav.classList.contains("show");
            menuToggle.addEventListener("click", (e) => { e.stopPropagation(); isOpen() ? closeMenu() : openMenu(); });
        });
    </script>
</body>

</html>
